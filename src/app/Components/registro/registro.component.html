<app-navegacion></app-navegacion>
<div class="bg-General login-c">
    <div class="Conte-all">
        <div class="row Conte-C">
            <div class="col-lg-6">
                <div class="conten-registro">
                    <div class="row container txt-logo">
                        <div class="col-lg-3 logo">
                            <img src="../../../assets/img/planelogo.png" width="45" height="45" class="img-V-I  align-top">
                        </div>
                        <div class="col-lg-7">
                            <h1 class="txt-blanco">¡Registrate!</h1>
                        </div>  
                    </div>
                    <form (submit)="PostearCliente(nombre,apellido,cedula,pasaporte,email,nombreusuario,password)">
                        <div class="row">
                            <div class="col-lg-5">
                                <input type="text" class="inputs-A form-control"  placeholder="Nombre" #nombre>
                            </div>
                            <div class="col-lg-7">
                                <input type="text" class="inputs-A form-control"  placeholder="Apellidos" #apellido>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="inputs-A form-control" id=""  placeholder="Cedula" #cedula>
                        </div>
                        <div class="form-group">
                            <input type="text" class="inputs-A form-control" id=""  placeholder="Pasaporte" #pasaporte>
                        </div>
                        <div class="form-group">
                            <input type="text" class="inputs-A form-control" id="" placeholder="Correo electronico" #email>
                        </div>
                        <div class="form-group">
                            <input type="text" class="inputs-A form-control" id=""  placeholder="Nombre de usuario" #nombreusuario>
                        </div>
                        <div class="form-group">
                            <input type="password" class="inputs-A form-control" id="" placeholder="Contraseña" #password>
                        </div>
                        <button type="submit" class="btn btn-registro"><span class="txt-registro">Registrar</span></button>
                    </form>
                    <div class="recupe">
                        <span class="txt-blanco">¿Tienes una cuenta? <a href="/" [routerLink]="['../login']" class="txt-negro txt-Login">Entrar</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
