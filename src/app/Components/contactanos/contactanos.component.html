<app-navegacion></app-navegacion>
<div class="bg-General login-c">
    <div class="Conte-all">
        <div class="row Conte-C">
            <div class="col-lg-6">
                <div class="conten-contacta">
                    <div class="row container txt-logo">
                        <div class="col-lg-3 logo">
                            <img src="../../../assets/img/planelogo.png" width="45" height="45" class="img-V-I  align-top">
                        </div>
                        <div class="col-lg-9">
                            <h2 class="txt-blanco">¡Envíanos un mensaje!</h2>
                        </div>  
                    </div> 
                    <form  method="post" enctype="text/plain">
                        <div class="form-group">
                          <input type="text" class="inputs-A form-control" id=""  value="{{Nombre}}" placeholder="Nombre" #nombre>
                        </div>
                        <div class="form-group">
                          <input type="email" class="inputs-A form-control" id="" value="{{Correo}}" placeholder="Correo electronico" #correo >
                        </div>
                        <div class="form-group">
                            <input type="text" class="inputs-A form-control" id="" value="{{Asunto}}" placeholder="Asunto" #asunto>
                        </div>
                        <div class="form-group">
                            <textarea class="inputs-A form-control" maxlength="300" rows="6"  id="" placeholder="Mensaje" value="{{Mensaje}}" #mensaje></textarea>
                        </div>
                        <div class="conten-btn">
                            <button type="submit" class="btn btn-contact"><span class="txt-contact" (click)="onClickEnviar(nombre,correo,asunto,mensaje)">Enviar</span></button>
                        </div>
                    </form>                  
                </div>
            </div>
            <div class="col-lg-6">
                <div class=" mb-3" style="max-width: 900px;">
                    <img src="../../../assets/img/contacto.png" class="card-img" alt="..."> 
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
